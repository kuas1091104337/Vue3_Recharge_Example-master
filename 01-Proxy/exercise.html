<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy</title>
  </head>
  <body>
    <script>
      const target = { x: 0, y: 0 },
            hander = {
              set:(obj, key, value) => {
                obj[key] = value;
              },
              get:(obj, key) => {
                if(!obj[key]) throw '目前沒有這個屬性' 
                return obj[key]
              },
            }
            p3 = new Proxy(target,hander);

      console.log(p3["abc"]); // 目前沒有這個屬性
    </script>
  </body>
</html>
